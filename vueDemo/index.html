<html>
    <head>
        <title>VUE</title>
    </head>
    <script src="vue.js"></script>
    <body>
        <div id="app">
        {{ message }}
        <input type="text"  v-model="message">
        </div>
        <div id="app-2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>
        <div id="app-7">
            <ol>
                <!--
                现在我们为每个 todo-item 提供待办项对象
                待办项对象是变量，即其内容可以是动态的。
                我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
                -->
                <todo-ite1m
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
                </todo-item>
            </ol>
            </div>
        <script>
        var app = new Vue({
        el: '#app',
        data: {
            message:'Hello Vue!'
        }
        })

        app.$watch("message",function(a,e){
            console.log(a,e)
        })
        var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date()
        }
        })

        Vue.component('todo-ite1m', {
        props: ['todo'],
        template: '<li>{{todo.id}}{{ todo.text }}</li>'
        })
        var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
            { id: 0, text: '蔬菜' },
            { id: 1, text: '奶酪' },
            { id: 2, text: '随便其他什么人吃的东西' }
            ]
        }
        })

</script>

<div id="demo">
    <input type="text" v-model="firstName">
    <input type="text" v-model="lastName">
    {{ fullName }}
</div>
<script>
   var vm = new Vue({
  el: '#demo',
  data: {
    firstName: 'Foo',
    lastName: 'Bar'
  },
  computed: {
    fullName: function () {
      return this.firstName + ' ' + this.lastName
    }
  }
})
</script>
    </body>
</html>
