<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>REACT</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="example"></div>
    <script type="text/babel">
        class Clock extends React.Component {
        constructor(props) {
            super(props);
            this.state = {date: {date:{date: new Date()}}};
        }

        componentDidMount() {
            this.timerID = setInterval(
            () => this.tick(),
            1000
            );
        }

        componentWillUnmount() {
            clearInterval(this.timerID);
        }

        tick() {
            this.setState({
            date: {date: {date: new Date()}}
            });
        }

        render() {
            return (
            <div>
                <h1>Hello, world!</h1>
                <h2>It is {this.state.date.date.date.toLocaleTimeString()}.</h2>
            </div>
            );
        }
        }

        ReactDOM.render(
        <Clock />,
        document.getElementById('root')
        );

        var Component = React.createClass({
            handleChange: function(e){
                var user = ReactDOM.findDOMNode(this.refs.user);
                var name = ReactDOM.findDOMNode(this.refs.name);
                name.innerHTML = user.value;
                console.log(user)
            },
            render: function(){
                return (
                    <div>
                        <input type="text" ref="user" placeholder="You name" onChange={this.handleChange} />
                        <p>Hello <span ref="name"></span></p>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <Component />,
            document.getElementById("example")
        );
    </script>
  </body>
</html>
